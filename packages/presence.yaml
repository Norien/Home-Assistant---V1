            {%- for state in states.media_player if
            state.entity_id != 'media_player.kodi_livingroom'-%}
            {{- "," if not loop.first-}}{{ state.entity_id }}{{-endif-}}
            {%- endfor -%}
      - service: climate.set_away_mode
        data:
          entity_id: climate.hallway
          away_mode: 'true'

sensor:
###### GOOGLE TRAVEL TIME
  - platform: google_travel_time
    name: Nicole Phone To Home
    api_key: !secret google_secret
    origin: device_tracker.nicole_nicole
    destination: zone.home

  - platform: life360
    username: !secret life360_username
    password: !secret life360_password
    mqtt_topic: "/life360/data"
    scan_interval: 60

###### MODES / PEOPLE
input_boolean:
  guest:
    name: Guest
    icon: mdi:account-box
    initial: off
  vacation:
    name: Vacation
    icon: mdi:sunglasses
    initial: off
  away:
    name: Away
    icon: mdi:account-off
    initial: off
  justin:
    name: Justin
    icon: mdi:account
  nicole:
    name: Nicole
    icon: mdi:account
  map_justin:
    name: map
    icon: mdi:map-search-outline
  map_nicole:
    name: map
    icon: mdi:map-search-outline
