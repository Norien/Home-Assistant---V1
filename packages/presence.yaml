          {% if states.sensor.living_room_lux.state | float < 45 %}
          script.lr_concentrate
          {% endif %}
        entity_id: script.lr_concentrate
      - service: climate.set_away_mode
        data:
          entity_id: climate.hallway
          away_mode: 'false'

