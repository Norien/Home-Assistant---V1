            artwork: cover
            name: Back Patio
            volume_stateless: true
            show_source: false
            show_progress: true
            hide_power: true
            hide_controls: true
###### MASTER BEDROOM
      - type: vertical-stack
        cards:
        - type: picture-glance
          title: " "
          image: /local/lovelace/room_masterbed_on.jpg
          aspect_ratio: 16x9
          entities:
            - switch.bedroom_lamps
            - switch.bedroom_tv
            - switch.bedroom_fan
            - switch.white_noise
        - type: conditional
          conditions:
            - entity: switch.bedroom_tv
              state: "on"
          card:
            type: custom:mini-media-player
            entity: media_player.chromecast
            icon: mdi:google-chrome
            artwork: cover
            name: Master Bed
            hide_controls: true
            volume_stateless: true
            show_source: false
            show_progress: true
            hide_power: true
            idle_view: true
        - type: conditional
          conditions:
            - entity:  media_player.master_bedroom_speaker
              state: "playing"
          card:
            type: custom:mini-media-player
            entity:  media_player.master_bedroom_speaker
            icon: mdi:google-chrome
            artwork: cover
            name: Master Bed
            hide_controls: true
            volume_stateless: true
            show_source: false
            show_progress: true
            hide_power: true
            idle_view: true
###### LIVINGROOM
      - type: vertical-stack
        cards:
        - type: picture-glance
          title: " "
          image: /local/lovelace/room_living.jpg
          aspect_ratio: 16x9
          entities:
            - sensor.living_room_temperature
            - sensor.living_room_motion
            - sensor.living_room_lux
            - switch.tv
            - switch.receiver
            - light.living_room_lamp
            - light.living_room
            - automation.night_light
  ### KODI FOR TV
        - type: conditional
          conditions:
            - entity: switch.tv_custom
              state: "on"
          card:
            type: custom:mini-media-player
            entity: media_player.kodi_livingroom
            icon: mdi:kodi
            artwork: cover
            name: Living Room
            replace_mute: stop
            volume_stateless: true
            show_source: false
            show_progress: true
            hide_power: true
            hide_controls: true

  ### HIDE GOOGLE HOME
        - type: conditional
          conditions:
            - entity: media_player.google_home
              state: "playing"
          card:
            type: custom:mini-media-player
            entity: media_player.google_home
            icon: mdi:google-home
            artwork: cover
            name: Google Home
            volume_stateless: true
            show_source: false
            show_progress: true
            hide_power: true
            hide_controls: true
            replace_mute: stop
###### COMPUTER DESK
      - type: picture-glance
        title: " "
        state_image:
          "on": /local/lovelace/pc.jpg
          "off": /local/lovelace/pc_off.jpg
        entity: switch.office_pc
        entities:
          - switch.office_pc
          - switch.office_powerbar
          - light.hue_go
          - sensor.steam_account
###### OUTSITE ( TESTING )
      - type: picture-glance
        title: " "
        camera_image: camera.driveway_wide
        entities:
          - sensor.driveway_wide_battery_level
          - sensor.driveway_wide_battery_temperature
          - sensor.driveway_wide_motion
          - binary_sensor.door_front
###### LAUNDRY ROOM
      - type: picture-glance
        title: " "
        state_image:
          "on": /local/lovelace/laundry_on.gif
          "off": /local/lovelace/laundry_off.jpg
        entity: switch.washing_machine
        aspect_ratio: 16x6
        entities:
          - switch.washing_machine
          - sensor.washing_machine_watts
          - sensor.washing_machine_status
###### BASEMENT
## HIDE SPEAKER IF NOT PLAYING
      - type: conditional
        conditions:
          - entity: media_player.basement
            state: "playing"
        card:
          type: custom:mini-media-player
          entity: media_player.basement
          icon: mdi:google-home
          artwork: cover
          name: "Basement Speaker"
          volume_stateless: true
          show_source: false
          show_progress: true
          hide_power: true
          hide_controls: true
          replace_mute: stop
###### BUTTONS =================================================================
      - type: horizontal-stack
        cards:
          - type: entity-button
            theme: Earth Day
            name: " "
            entity: vacuum.roomba
            tap_action:
              action: call-service
              service: vacuum.toggle
              service_data:
                entity_id: vacuum.roomba
            hold_action:
              action: more-info
          - type: entity-button
            theme: Thanksgiving Day
            icon: mdi:trash-can
            name: " "
            entity: script.garbage_tracker
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.garbage_tracker

################################################################################
###### SENSOR VIEW -------------------------------------------------------------
################################################################################
  - title: Sensor
    background: center / cover no-repeat url("/local/lovelace/animated4.gif") fixed
    theme: Night
    icon: mdi:death-star-variant
    cards:
###### CUSTOM HEADER -----------------------------------------------
      - type: custom:compact-custom-header
        background_image: url("/local/lovelace/header2.png")
        background_color: rgb(34, 35, 58)
        active_tab_color: rgb(255, 183, 18)
        tab_indicator_color: rgb(255, 183, 18)
        notify_indicator_color: rgb(255, 183, 18)
        notify_text_color: rgb(0, 0, 0)
        main_config: true
        menu: overflow
        options: clock
        voice: hide
        clock_format: 12
###### NEST
      - type: vertical-stack
        cards:
        - type: "custom:button-card"
          color_type: card
          name: 'NEST'
          style:
            - font-size: 14px
            - font-weight: bold
            - background-color: rgb(34, 35, 58)
            - height: 24px
            - padding: 3px
        - type: thermostat
          entity: climate.hallway
        - type: entities
          show_header_toggle: false
          entities:
            - sensor.kitchen_nest_protect_co_status
            - sensor.kitchen_nest_protect_smoke_status
###### PLEX
      - type: vertical-stack
        cards:
        - type: "custom:button-card"
          color_type: card
          name: 'PLEX'
          style:
            - font-size: 14px
            - font-weight: bold
            - background-color: rgb(34, 35, 58)
            - height: 24px
            - padding: 3px
      - type: horizontal-stack
        cards:
          - type: gauge
            name: Plex
            unit: 'Watching'
            entity: sensor.tautulli
            min: 0
            max: 7
            severity:
              green: 1
              yellow: 3
              red: 6
          - type: custom:mini-graph-card
            name: Network Usage
            hours_to_show: 10
            points_per_hour: 15
            show:
              icon: false
              name: false
            entities:
              - entity: sensor.tautulli_total
                name: Total
              - entity: sensor.tautulli_lan
                name: LAN
              - entity: sensor.tautulli_wan
                name: WAN
###### NETWORK
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
            - type: "custom:button-card"
              color_type: card
              name: 'NETWORK'
              style:
                - font-size: 14px
                - font-weight: bold
                - background-color: rgb(34, 35, 58)
                - height: 24px
                - padding: 3px
            - type: horizontal-stack
              cards:
              - type: "custom:button-card"
                color_type: card
                color: rgb(223, 255, 97)
                entity: sensor.certificate
                name: 'Certificate:'
                action: more_info
                show_state: true
                style:
                  - padding: 3px
                  - font-size: 14px
                  - background-color: rgb(34, 35, 37)
              - type: "custom:button-card"
                color_type: card
                color: rgb(28, 128, 199)
                entity: sensor.external_ip
                name: 'External IP:'
                action: more_info
                show_state: true
                style:
                  - padding: 3px
                  - font-size: 14px
                  - background-color: rgb(34, 35, 37)
            - type: custom:mini-graph-card
              name: Network Usage
              icon: mdi:earth
              hours_to_show: 260
              points_per_hour: 0.1
              show:
                icon: false
                name: false
              entities:
                - entity: sensor.usage_total_usage
                  name: Total
                - entity: sensor.usage_downloaded
                  name: Downloaded
                - entity: sensor.usage_uploaded
                  name: Uploaded
###### NUC SERVER STATUS
      - type: horizontal-stack
        cards:
        - type: vertical-stack
          cards:
          - type: "custom:button-card"
            color_type: card
            name: 'NUC'
            style:
              - font-size: 14px
              - font-weight: bold
              - background-color: rgb(34, 35, 58)
              - height: 24px
              - padding: 3px
          - type: horizontal-stack
            cards:
            - type: "custom:button-card"
              color_type: card
              color: rgb(223, 255, 97)
              entity: sensor.linux_distro
              name: 'Linux:'
              action: more_info
              show_state: true
              style:
                - font-size: 14px
                - background-color: rgb(34, 35, 37)
                - height: 26px
                - padding: 3px
            - type: "custom:button-card"
              color_type: card
              color: rgb(28, 128, 199)
              entity: sensor.server_uptime
              name: 'Uptime:'
              action: more_info
              show_state: true
              style:
                - font-size: 14px
                - background-color: rgb(34, 35, 37)
                - height: 26px
                - padding: 3px
          - type: horizontal-stack
            cards:
            - type: gauge
              name: DISK
              unit: 'GB'
              entity: sensor.glances_disk_used
              min: 0
              max: 214
              severity:
                green: 0
                yellow: 100
                red: 180
            - type: gauge
              name: CPU
              unit: '%'
              entity: sensor.glances_cpu_load
              severity:
                green: 0
                yellow: 45
                red: 85
            - type: gauge
              name: RAM
              unit: 'GB'
              entity: sensor.glances_ram_used_gb
              min: 0
              max: 16
              severity:
                green: 0
                yellow: 7
                red: 10
            - type: horizontal-stack
              cards:
                - type: gauge
                  name: CPU Temp
                  unit: 'C'
                  entity: sensor.cpu_temperature
                  severity:
                    green: 0
                    yellow: 45
                    red: 85
    ###### DOCKER SWITCH POP-UP
          - type: "custom:button-card"
            color_type: card
            color_off: rgb(34, 35, 37)
