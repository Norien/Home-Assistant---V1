###### SEEDBOX VM
      - type: horizontal-stack
        cards:
        - type: vertical-stack
          cards:
          - type: "custom:button-card"
            color_type: card
            color_off: rgb(255, 0, 0)
            color: rgb(34, 35, 58)
            name: 'SEEDBOX'
            entity: switch.deluge_switch
            style:
              - font-size: 14px
              - font-weight: bold
              - height: 24px
              - padding: 3px
          - type: horizontal-stack
            cards:
            - type: "custom:button-card"
              color_type: card
              color: rgb(223, 255, 97)
              entity: sensor.seedbox_vpn_status
              name: 'VPN:'
              show_state: true
              style:
                - font-size: 14px
                - background-color: rgb(34, 35, 37)
                - height: 24px
                - padding: 3px
            - type: "custom:button-card"
              color_type: card
              color: rgb(28, 128, 199)
              entity: sensor.seedbox_ip
              name: 'IP:'
              show_state: true
              style:
                - font-size: 14px
                - background-color: rgb(34, 35, 37)
                - height: 24px
                - padding: 3px
          - type: custom:mini-graph-card
            name: "Transfer Rate"
            show:
              icon: false
              name: false
            entities:
              - entity: sensor.deluge_down_speed
                name: Download
                color: '#e20029'
              - entity: sensor.deluge_up_speed
                name: Upload
                color: '#00c3e2'
