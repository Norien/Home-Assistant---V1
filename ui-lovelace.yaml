###### STYLE TEMPLATES FOR BUTTON CARD
button_card_templates:
  header:
    color_type: card
    color: rgb(34, 35, 58)
    show_state: false
    show_icon: false
    styles:
      card:
        - background-color: rgba(34, 35, 58, 0.6)
        - font-size: 14px
        - font-weight: bold
        - height: 24px
        - padding: 3px
        - transform: translate(-0%, 12%)
        - box-shadow: 0px 0px 1px 1px rgb(101, 109, 122)
  sensor_label:
    color_type: card
    color: rgb(57, 58, 61)
    tap_action:
      action: more-info
    show_state: true
    show_icon: false
    layout: name_state
    styles:
      card:
        - padding: 3px
        - font-size: 14px
  button_long:
    color_type: card
    color: rgb(34, 35, 37)
    show_icon: false
    styles:
      card:
        - font-size: 14px
        - font-weight: bold
        - padding: 6px

views:
  - title: Home
    icon: mdi:home-assistant
    background: center / cover no-repeat url("/local/lovelace/bg.jpg") fixed
    theme: Night
    cards:
###### CUSTOM HEADER -----------------------------------------------
      - type: custom:compact-custom-header
        background: "rgb(34, 35, 58) url('/local/lovelace/header2.png')"
        tab_indicator_color: rgb(255, 183, 18)
        main_config: true
        menu: overflow
        options: clock
        voice: hide
        clock_format: 12
        swipe: true
        swipe_animate: flip
        conditional_styles:
          template:
            - tab:
                1:
                - icon: >
                    if (states["sensor.home_assistant_config_issues"].state == "0") "mdi:death-star";
                    else "mdi:death-star-variant";
            - tab:
                3:
                - color: >
                    if (states["sensor.electricity_price"].state == "6.5") "rgb(21, 158, 56)";
                    else if (states["sensor.electricity_price"].state == "9.4") "rgb(255, 183, 18)";
                    else "rgb(224, 0, 45)";
##### POP UP NOTIFICATIONS
      - type: vertical-stack
        cards:
        - type: conditional
          conditions:
            - entity: sensor.batterystatus
              state_not: "Low Battery"
          card:
            type: "custom:button-card"
            name: 'NOTIFICATIONS'
            template: header
        - type: vertical-stack
          cards:
    ###### LOW BATTERY POP-UP
          - type: conditional
            conditions:
              - entity: sensor.batterystatus
                state_not: "Low Battery"
            card:
              type: "custom:button-card"
              entity: sensor.battery_low
              icon: mdi:battery
              show_state: true
              show_name: true
              show_icon: false
              layout: name_state
              name: Low Battery
              size: 9px
###### CONDITIONAL GOOD MORNING / GOOD NIGHT BUTTONS
          - type: conditional
            conditions:
              - entity: sensor.good_night_morning_button
                state: "morning"
              - entity: switch.tv
                state_not: "on"
            card:
              type: entity-button
              name: Good Morning
              icon: mdi:weather-sunny
              entity: script.good_morning
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.good_morning
          - type: conditional
            conditions:
              - entity: sensor.good_night_morning_button
                state: "night"
              - entity: switch.white_noise
                state_not: "on"
            card:
              type: entity-button
              name: Good Night
              icon: mdi:weather-night
              entity: script.good_night
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.good_night
###### PRESENCE -----------------------------------------------
      - type: vertical-stack
        cards:
        - type: "custom:button-card"
          name: 'PEOPLE'
          template: header
        - type: horizontal-stack
          cards:
            - type: picture-glance
              title: " "
              state_image:
                "on": /local/lovelace/boy_home.png
                "off": /local/lovelace/boy_away.png
              entity: input_boolean.justin
              aspect_ratio: 2:1
              entities:
                - device_tracker.life360_justin
                - input_boolean.justin
                - input_boolean.map_justin
                - sensor.justin_battery_template
            - type: picture-glance
              title: " "
              state_image:
                "on": /local/lovelace/girl_home.png
                "off": /local/lovelace/girl_away.png
              entity: input_boolean.nicole
              aspect_ratio: 2:1
              entities:
                - device_tracker.life360_nicole
                - input_boolean.nicole
                - input_boolean.map_nicole
                - sensor.nicole_phone_to_home
                - sensor.nicole_battery_template
        - type: conditional
          conditions:
            - entity: input_boolean.map_justin
              state: "on"
          card:
            type: map
            aspect_ratio: 16:9
            default_zoom: 14
            entities:
              - device_tracker.justin_justin
              - zone.home
        - type: conditional
          conditions:
            - entity: input_boolean.map_nicole
              state: "on"
          card:
            type: map
            aspect_ratio: 16:9
            default_zoom: 14
            entities:
              - device_tracker.nicole_nicole
              - zone.home
###### ROOMS/AREA -------------------------------------------------------------------
###### LIVINGROOM
      - type: vertical-stack
        cards:
        - type: "custom:button-card"
          name: 'LIVING ROOM'
          template: header
###### LIGHT SCENES
