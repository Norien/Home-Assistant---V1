            color_type: card
            color_off: rgb(255, 0, 0)
            color: rgb(34, 35, 37)
            name: 'Restart'
            entity: switch.ha_dockermon_delugevpn
            style:
              - font-size: 14px
              - font-weight: bold
              - padding: 6px
###### HOME ASSISTANT
      - type: horizontal-stack
        cards:
        - type: vertical-stack
          cards:
          - type: "custom:button-card"
