                color: rgb(254, 255, 63)
          - type: "custom:button-card"
            entity: input_select.light_living_room_scene
            icon: mdi:brightness-6
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.lr_relax
            show_state: false
            name: Relax
            state:
              - value: 'Relax'
                color: rgb(255, 186, 83)
          - type: "custom:button-card"
            entity: input_select.light_living_room_scene
            icon: mdi:brightness-2
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.lr_dimmed
            show_state: false
            name: Dimmed
            state:
              - value: 'Dimmed'
                color: rgb(104, 71, 31)
          - type: "custom:button-card"
            entity: input_select.light_living_room_scene
            icon: mdi:flower
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.lr_springblossom
            show_state: false
            name: Blossom
            state:
              - value: 'Spring Blossom'
                color: rgb(240, 116, 255)
          - type: "custom:button-card"
            entity: input_select.light_living_room_scene
            icon: mdi:ceiling-light
            tap_action:
              action: call-service
              service: homeassistant.turn_off
              service_data:
                entity_id: group.lr_lights
            show_state: false
            name: 'Off'
            state:
              - value: 'off'
                color: var(--disabled-text-color)
## LIVINGROOM BUTTONS
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            entity: switch.tv
            icon: mdi:monitor
            show_state: false
            show_name: false
            name: TV
            state:
              - value: 'on'
                color: rgb(255, 183, 18)
              - value: 'off'
                color: rgb(227, 228, 230)
          - type: "custom:button-card"
            entity: switch.receiver
            show_state: false
            show_name: false
            name: RECEIVER
            state:
              - value: 'on'
                color: rgb(255, 183, 18)
              - value: 'off'
                color: rgb(227, 228, 230)
          - type: "custom:button-card"
            entity: automation.night_light
            show_state: false
            show_name: false
            name: NIGHTLIGHT
            state:
              - value: 'on'
                color: rgb(29, 189, 229)
              - value: 'off'
                color: rgb(227, 228, 230)
          - type: "custom:button-card"
            entity: switch.white_noise_living_room
            icon: mdi:snowflake
            show_name: false
            state:
              - value: 'on'
                color: rgb(4, 96, 224)
                spin: true
              - value: 'off'
                color: rgb(227, 228, 230)
          - type: "custom:button-card"
            entity: light.hallway
            name: 'Hall'
            icon: mdi:ceiling-light
            color: rgb(254, 255, 63)
            action: toggle
            size: 17px
###### COMPUTER DESK
        - type: picture-glance
          title: " "
          state_image:
            "on": /local/lovelace/pc.jpg
            "off": /local/lovelace/pc_off.jpg
          entity: switch.office_pc
          entities:
            - switch.office_pc
            - switch.office_powerbar
            - light.hue_go
  ### KODI FOR TV
        - type: conditional
          conditions:
            - entity: switch.tv_custom
              state: "on"
          card:
            type: custom:mini-media-player
            entity: media_player.kodi_livingroom
            icon: mdi:kodi
            artwork: cover
            name: Living Room
            replace_mute: stop
            volume_stateless: true
            show_source: false
            show_progress: true
            hide_controls: true
            hide:
              power: true
              icon: true
  ### HIDE GOOGLE HOME
        - type: conditional
          conditions:
            - entity: media_player.google_home
              state: "playing"
          card:
            type: custom:mini-media-player
            entity: media_player.google_home
            icon: mdi:google-home
            artwork: cover
            name: Google Home
            volume_stateless: true
            show_source: false
            show_progress: true
            hide_controls: true
            replace_mute: stop
            hide:
              power: true
              icon: true
###### CHILDREN
###### FINDLAYS ROOM
      - type: vertical-stack
        cards:
        - type: "custom:button-card"
          name: 'FINDLAY'
          template: header
        - type: picture-glance
          title: " "
          camera_image: camera.findlay
          aspect_ratio: 16x9
          entities:
            - light.findlay_s_room
            - sensor.findlays_room_temperature
            - binary_sensor.findlays_room_motion
            - sensor.findlays_room_light_level
            - switch.sleep_finn
      - type: vertical-stack
        cards:
  ## HIDE FINDLAY'S SPEAKER IF NOT PLAYING
        - type: conditional
          conditions:
            - entity: media_player.findlays_speaker
              state: "playing"
          card:
            type: custom:mini-media-player
            entity: media_player.findlays_speaker
            icon: mdi:google-home
            artwork: cover
            name: "Findlay's Speaker"
            volume_stateless: true
            show_source: false
            show_progress: true
            hide_power: true
            hide_controls: true
            replace_mute: stop
###### NURSERY
      - type: vertical-stack
        cards:
        - type: "custom:button-card"
          name: 'NURSERY'
          show_state: false
          show_icon: false
          template: header
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            entity: light.aurora
            name: 'Aurora'
            show_name: false
            icon: mdi:triangle-outline
            color: auto
            tap_action:
              action: more-info
            size: 25px
          - type: "custom:button-card"
            entity: switch.office_lightswitch
            name: 'Nursery'
            show_name: false
            icon: mdi:ceiling-light
            color: rgb(254, 255, 63)
            action: toggle
            size: 25px
          - type: "custom:button-card"
            entity: switch.white_noise_nursery
            icon: mdi:snowflake
            color: rgb(66, 192, 244)
            action: toggle
            size: 25px
            show_name: false
            state:
              - value: 'on'
                color: rgb(4, 96, 224)
                spin: true
              - value: 'off'
                color: rgb(227, 228, 230)
          - type: "custom:button-card"
            entity: script.nurse
            icon: mdi:baby
            action: toggle
            size: 25px
            show_name: false
            state:
              - value: 'off'
                color: rgb(227, 228, 230)
        - type: picture-glance
          title: " "
          camera_image: camera.nursery
          entities: []
  ## HIDE NURSERY SPEAKER IF NOT PLAYING
      - type: conditional
        conditions:
          - entity: media_player.nursery_speaker
            state: "playing"
        card:
          type: custom:mini-media-player
          entity: media_player.nursery_speaker
          icon: mdi:google-home
          artwork: cover
          name: "Nursery Speaker"
          volume_stateless: true
          show_source: false
          show_progress: true
          hide_power: true
          hide_controls: true
          replace_mute: stop
###### OUTSIDE
      - type: vertical-stack
        cards:
        - type: "custom:button-card"
          name: 'FRONTYARD'
          template: header
        - type: picture-glance
          title: " "
          camera_image: camera.driveway
          aspect_ratio: 16x9
          entities:
            - light.front_door
            - binary_sensor.door_front
###### MASTER BEDROOM
      - type: vertical-stack
        cards:
        - type: "custom:button-card"
          name: 'MASTER BEDROOM'
          show_state: false
          show_icon: false
          template: header
#BEDROOM BUTTONS
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            entity: switch.bedroom_lamps
            icon: mdi:lamp
            show_state: false
            show_name: false
            name: LAMP
            state:
              - value: 'on'
                color: rgb(254, 255, 63)
              - value: 'off'
                color: rgb(227, 228, 230)
          - type: "custom:button-card"
            entity: switch.bedroom_tv
            icon: mdi:monitor
            show_state: false
            show_name: false
            name: TV
            state:
              - value: 'on'
                color: rgb(254, 255, 63)
              - value: 'off'
                color: rgb(227, 228, 230)
          - type: "custom:button-card"
            entity: switch.bedroom_fan
            icon: mdi:fan
            show_state: false
            show_name: false
            name: FAN
            state:
              - value: 'on'
                color: rgb(29, 189, 229)
                spin: true
              - value: 'off'
                color: rgb(227, 228, 230)
          - type: "custom:button-card"
            entity: switch.white_noise
            icon: mdi:snowflake
            show_state: false
            show_name: false
            name: WHITE NOISE
            state:
              - value: 'on'
                color: rgb(29, 189, 229)
                spin: true
              - value: 'off'
                color: rgb(227, 228, 230)
  ## HIDE BEDROOM TV IF NOT PLAYING
        - type: conditional
          conditions:
            - entity: switch.bedroom_tv
              state: "on"
          card:
            type: custom:mini-media-player
            entity: media_player.chromecast
            icon: mdi:google-chrome
            artwork: cover
            name: Master Bed
            hide_controls: true
            volume_stateless: true
            show_source: false
            show_progress: true
            hide_power: true
            idle_view: true
  ## HIDE BEDROOM SPEAKER IF NOT PLAYING
        - type: conditional
          conditions:
            - entity:  media_player.master_bedroom_speaker
              state: "playing"
          card:
            type: custom:mini-media-player
            entity:  media_player.master_bedroom_speaker
            icon: mdi:google-chrome
            artwork: cover
            name: Master Bed
            hide_controls: true
            volume_stateless: true
            show_source: false
            show_progress: true
            hide_power: true
            idle_view: true
###### BASEMENT
      - type: vertical-stack
        cards:
        - type: "custom:button-card"
          name: 'BASEMENT'
          template: header
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            entity: light.couch
            name: 'Desk'
            icon: mdi:lightbulb
            color: auto
            tap_action:
              action: more-info
            size: 23px
          - type: "custom:button-card"
            entity: light.zigbee_1
            name: 'Spot Light'
            icon: mdi:lightbulb
            color: auto
            tap_action:
              action: more-info
            size: 23px
          - type: "custom:button-card"
            entity: light.couch
            name: 'RGB'
            icon: mdi:lightbulb
            color: auto
            tap_action:
              action: more-info
            size: 23px
## LAUNDRY ROOM
        - type: picture-glance
          title: " "
          state_image:
            "on": /local/lovelace/laundry_on.gif
            "off": /local/lovelace/laundry_off.jpg
          entity: switch.washing_machine
          aspect_ratio: 16x6
          entities: []
###### BASEMENT
## HIDE SPEAKER IF NOT PLAYING
      - type: conditional
        conditions:
          - entity: media_player.basement
            state: "playing"
        card:
          type: custom:mini-media-player
          entity: media_player.basement
          icon: mdi:google-home
          artwork: cover
          name: "Basement Speaker"
          volume_stateless: true
          show_source: false
          show_progress: true
          hide_controls: true
          replace_mute: stop
          hide:
            power: true
###### BACKYARD
      - type: vertical-stack
        cards:
        - type: "custom:button-card"
          name: 'BACKYARD'
          template: header
## BACKYARD BUTTONS
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            entity: switch.pool_pump
            color_type: card
            icon: mdi:pool
            show_state: false
            show_name: false
            name: Pool
            show_label: true
            hold_action:
              action: more-info
            label_template: >
              return 'Runtime: ' + states['sensor.pool_runtime'].state
            state:
              - value: 'on'
                color: rgb(255, 183, 18)
              - value: 'off'
                color: rgb(34, 35, 37)
            styles:
              card:
                - font-size: 14px
                - height: 70px
          - type: "custom:button-card"
            color_type: card
            entity: input_boolean.pool_auto_pump
            name: 'Auto Pump'
            show_state: false
            show_name: false
            icon: mdi:flash-auto
            layout: name_state
            show_label: true
            label_template: >
              return states['automation.pool_pump_on'].state +' / '+ states['automation.pool_pump_off'].state
            styles:
              card:
                - font-size: 14px
                - height: 70px
            state:
              - value: 'on'
                color: rgb(255, 183, 18)
              - value: 'off'
                color: rgb(34, 35, 37)
          - type: "custom:button-card"
            entity: switch.sonoff_1
            icon: mdi:amplifier
            show_state: false
            show_name: false
            name: Amp
            state:
              - value: 'on'
                color: rgb(255, 183, 18)
              - value: 'off'
                color: rgb(227, 228, 230)
            styles:
              card:
                - font-size: 14px
                - background-color: rgb(34, 35, 37)
                - height: 70px
          - type: "custom:button-card"
            entity: light.deck_lights
            color: auto
            show_state: false
            show_name: false
            tap_action:
              action: more-info
            name: Lights
            state:
              - value: 'off'
                color: rgb(227, 228, 230)
            styles:
              card:
                - font-size: 14px
                - background-color: rgb(34, 35, 37)
                - height: 70px
### HIDE MEDIA PLAYER IF NOT IN USE
        - type: conditional
          conditions:
            - entity: switch.sonoff_1
              state: "on"
          card:
            type: custom:mini-media-player
            entity: media_player.backyard
            icon: mdi:google-chrome
            artwork: cover
            name: Back Patio
            volume_stateless: true
            show_source: false
            show_progress: true
            hide_power: true
            hide_controls: true
###### ROOMBA AND WASTE BUTTONS ================================================
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
            - type: "custom:button-card"
              color_type: card
              color: rgb(255, 0, 0)
              entity: vacuum.roomba
              name: 'ROOMBA'
              template: header
              tap_action:
                action: more-info
              state:
                - value: "on"
                  color: rgb(34, 35, 58)
                - value: "off"
                  color: rgb(34, 35, 58)
            - type: "custom:button-card"
              name: 'STATUS'
              entity: sensor.roomba_status
              template: sensor_label
            - type: horizontal-stack
              cards:
              - type: "custom:button-card"
                color_type: icon
                entity: vacuum.roomba
                icon: mdi:play-pause
                size: 24px
                tap_action:
                  action: call-service
                  service: vacuum.start_pause
                  service_data:
                    entity_id: vacuum.roomba
                show_state: false
                show_name: false
                styles:
                  card:
                    - background-color: rgb(34, 35, 37)
                    - padding: 0px
                    - height: 24px
              - type: "custom:button-card"
                color_type: icon
                entity: vacuum.roomba
                icon: mdi:stop
                size: 24px
                tap_action:
                  action: call-service
                  service: vacuum.stop
                  service_data:
                    entity_id: vacuum.roomba
                show_state: false
                show_name: false
                styles:
                  card:
                    - background-color: rgb(34, 35, 37)
                    - padding: 0px
                    - height: 24px
              - type: "custom:button-card"
                color_type: icon
                entity: vacuum.roomba
                icon: mdi:home
                size: 24px
                tap_action:
                  action: call-service
                  service: vacuum.return_to_base
                  service_data:
                    entity_id: vacuum.roomba
                show_state: false
                show_name: false
                styles:
                  card:
                    - background-color: rgb(34, 35, 37)
                    - padding: 0px
                    - height: 24px
            - type: horizontal-stack
              cards:
              - type: custom:bar-card
                entity: sensor.battery_roomba
                align: left
                title: ' '
                title_position: inside
                height: 24px
                padding: 0px
                severity:
                - value: 30
                  color: 'var(--label-badge-red)'
                - value: 70
                  color: 'var(--label-badge-yellow)'
                - value: 100
                  color: 'var(--label-badge-green)'
                - value: 'Unknown'
                  color: 'var(--label-badge-red)'
                - value: 0
                  color: 'var(--label-badge-red)'
              - type: "custom:button-card"
                color_type: card
                entity: sensor.roomba_runtime
                template: sensor_label
                show_icon: false
                show_name: false
                show_state: true
###### WASTE PICKUP
          - type: vertical-stack
            cards:
            - type: "custom:button-card"
              entity: script.waste_pickup
              name: 'WASTE'
              template: header
            - type: "custom:button-card"
              color_type: card
              entity: sensor.waste_pickup_garbage_recycling
              name: 'G'
              show_state: true
              show_icon: true
              show_name: false
              size: 20px
              color: rgb(34, 35, 37)
              layout: icon_state
              styles:
                icon:
                  - color: brown
                card:
                  - font-size: 14px
                  - height: 24px
                  - padding: 3px
                  - transform: translate(-0%, 7%)
                grid:
