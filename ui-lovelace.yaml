        #   size: 25px
### NURSERY WHITE NOISE BUTTON
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            entity: switch.white_noise_nursery
            icon: mdi:snowflake
            color: rgb(66, 192, 244)
            action: toggle
            size: 25px
          - type: "custom:button-card"
            entity: script.nurse
            icon: mdi:baby
            color: rgb(66, 192, 244)
            action: toggle
            size: 25px
###### ROOMS -------------------------------------------------------------------
###### FINDLAYS ROOM
      - type: vertical-stack
        cards:
        - type: picture-glance
