views:
  - title: Home
    icon: mdi:home-assistant
    background: center / cover no-repeat url("/local/lovelace/animated4.gif") fixed
    theme: Night
    cards:
###### CUSTOM HEADER -----------------------------------------------
      - type: custom:compact-custom-header
        background_image: url("/local/lovelace/header2.png")
        background_color: rgb(34, 35, 58)
        active_tab_color: rgb(255, 183, 18)
        tab_indicator_color: rgb(255, 183, 18)
        main_config: true
        menu: overflow
        options: clock
        voice: hide
        clock_format: 12
###### LOW BATTERY POP-UP
      - type: conditional
        conditions:
          - entity: sensor.batterystatus
            state_not: "Low Battery"
        card:
          type: glance
          title: ""
          show_header_toggle: false
          entities:
            - sensor.battery_low
###### OFFLINE DEVICE POP-UP
      - type: custom:monster-card
        show_empty: false
        card:
          type: entities
          title: Offline Devices
          show_header_toggle: false
        filter:
          include:
            - entity_id: device_tracker.camera*
            - entity_id: device_tracker.chromecast*
            - entity_id: device_tracker.echodot
            - entity_id: device_tracker.philips_hue_hub
            - entity_id: device_tracker.google_home*
            - entity_id: device_tracker.light*
            - entity_id: device_tracker.nest
            - entity_id: device_tracker.office*
            - entity_id: device_tracker.roomba
            - entity_id: device_tracker.sonoff*
            - entity_id: device_tracker.wemo*
            - entity_id: device_tracker.washing_machine
            - entity_id: device_tracker.findlaysipad
          exclude:
            - state: 'Home'
            - state: 'home'
###### CONDITIONAL GOOD MORNING / GOOD NIGHT BUTTONS
      - type: conditional
        conditions:
          - entity: sensor.good_night_morning_button
            state: "morning"
        card:
          type: entity-button
          name: Good Morning
          icon: mdi:weather-sunny
          entity: script.good_morning
          tap_action:
            action: call-service
            service: script.turn_on
            service_data:
              entity_id: script.good_morning
      - type: conditional
        conditions:
          - entity: sensor.good_night_morning_button
            state: "night"
        card:
          type: entity-button
          name: Good Night
          icon: mdi:weather-night
          entity: script.good_night
          tap_action:
            action: call-service
            service: script.turn_on
            service_data:
              entity_id: script.good_night
###### PRESENCE -----------------------------------------------
      - type: vertical-stack
        cards:
        - type: horizontal-stack
          cards:
            - type: picture-glance
              title: " "
              state_image:
                "on": /local/lovelace/boy_home.png
                "off": /local/lovelace/boy_away.png
              entity: input_boolean.justin
              aspect_ratio: 2:1
              entities:
                - input_boolean.justin
                - input_boolean.map_justin
                - sensor.justin_battery_template
            - type: picture-glance
              title: " "
              state_image:
                "on": /local/lovelace/girl_home.png
                "off": /local/lovelace/girl_away.png
              entity: input_boolean.nicole
              aspect_ratio: 2:1
              entities:
                - input_boolean.nicole
                - input_boolean.map_nicole
                - sensor.nicole_phone_to_home
                - sensor.nicole_battery_template
        - type: conditional
          conditions:
            - entity: input_boolean.map_justin
              state: "on"
          card:
            type: map
            aspect_ratio: 16:9
            default_zoom: 14
            entities:
              - device_tracker.justin_justin
              - zone.home
        - type: conditional
          conditions:
            - entity: input_boolean.map_nicole
              state: "on"
          card:
            type: map
            aspect_ratio: 16:9
            default_zoom: 14
            entities:
              - device_tracker.nicole_nicole
              - zone.home
###### LIGHT SCENES
      - type: vertical-stack
        cards:
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            entity: input_select.light_living_room_scene
            icon: mdi:star-circle
            action: service
            service:
              domain: script
              action: turn_on
              data:
                entity_id: script.lr_concentrate
            show_state: false
            name: Bright
            state:
              - value: 'Bright'
                color: rgb(254, 255, 63)
          - type: "custom:button-card"
            entity: input_select.light_living_room_scene
            icon: mdi:brightness-6
            action: service
            service:
              domain: script
              action: turn_on
              data:
                entity_id: script.lr_relax
            show_state: false
            name: Relax
            state:
              - value: 'Relax'
                color: rgb(255, 186, 83)
          - type: "custom:button-card"
            entity: input_select.light_living_room_scene
            icon: mdi:brightness-2
            action: service
            service:
              domain: script
              action: turn_on
              data:
                entity_id: script.lr_dimmed
            show_state: false
            name: Dimmed
            state:
              - value: 'Dimmed'
                color: rgb(104, 71, 31)
          - type: "custom:button-card"
            entity: input_select.light_living_room_scene
            icon: mdi:flower
            action: service
            service:
              domain: script
              action: turn_on
              data:
                entity_id: script.lr_springblossom
            show_state: false
            name: Blossom
            state:
              - value: 'Spring Blossom'
                color: rgb(240, 116, 255)
          - type: "custom:button-card"
            entity: input_select.light_living_room_scene
            icon: mdi:ceiling-light
            action: service
            service:
              domain: homeassistant
              action: turn_off
              data:
                entity_id: group.lr_lights
            show_state: false
            name: 'Off'
            state:
              - value: 'off'
                color: var(--disabled-text-color)
  ###### ADDITIONAL LIGHTS
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            entity: light.aurora
            name: 'Aurora'
            icon: mdi:triangle-outline
            color: auto
            action: more_info
            size: 25px
          - type: "custom:button-card"
            entity: switch.office_lightswitch
            name: 'Nursery'
            icon: mdi:ceiling-light
            color: rgb(254, 255, 63)
            action: toggle
            size: 25px
          - type: "custom:button-card"
            entity: light.couch
            name: 'ManCave'
            icon: mdi:lightbulb
            color: auto
            action: more_info
            size: 23px
          - type: "custom:button-card"
            entity: light.hallway
            name: 'Hallway'
            icon: mdi:ceiling-light
            color: rgb(254, 255, 63)
            action: toggle
            size: 25px
          - type: "custom:button-card"
            entity: light.deck_lights
            name: 'Deck'
            icon: mdi:alarm-light
            color: auto
            action: more_info
            size: 25px
